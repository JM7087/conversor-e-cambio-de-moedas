<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="imagex/png" href="img\icone.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor é Câmbio de Moedas</h1>
    <div class="controles">
        <div class="moeda-select">
            <label for="moeda-principal">Moeda</label>
            <select id="moeda-principal">
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
            </select>
        </div>
        <div class="valor-input">
            <label for="valor">Valor</label>
            <input type="number" id="valor" value="1" min="0" step="0.01">
        </div>
    </div>        
    
    <span id="ultima-atualizacao"></span>

    <div class="cotacoes-container">
        <div class="cotacao-item" id="container-usd">
            <h2>Dólar (USD)</h2>
            <p><span id="cotacao-usd">Carregando...</span> $</p>
        </div>
        <div class="cotacao-item" id="container-brl">
            <h2>Real (BRL)</h2>
            <p><span id="cotacao-brl">Carregando...</span> R$</p>
        </div>
        <div class="cotacao-item" id="container-eur">
            <h2>Euro (EUR)</h2>
            <p><span id="cotacao-eur">Carregando...</span> €</p>
        </div>
        <div class="cotacao-item" id="container-gbp">
            <h2>Libra (GBP)</h2>
            <p><span id="cotacao-gbp">Carregando...</span> £</p>
        </div>
        <div class="cotacao-item" id="container-jpy">
            <h2>Iene (JPY)</h2>
            <p><span id="cotacao-jpy">Carregando...</span> ¥</p>
        </div>
    </div>

    <footer>
        <div align="center" class="credit">
            <a href="https://grupo.jm7087.com" class="cor-link-rodape">Grupo JM7087</a>

                document.write(new Date().getFullYear());

            . Todos os direitos reservados. Desenvolvido <span class="cor-nome-dev-rodape"> João Marcos</span><span
                class="texto-rodape">.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
